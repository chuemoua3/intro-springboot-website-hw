<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS stylesheet link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Bootstrap Link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Chue's Sprint Boot Site</title>
  </head>

  <body>
    <div class="boot-container">
      <img
        class="springboot"
        src="https://olaralex.com/assets/images/spring-boot.jpg"
      />
    </div>
    <div class="container">
      <nav class="nav-container">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/about.html">About</a>
        <a class="nav-link" href="/form.html">Form</a>
        <a class="nav-link" href="/other.html">Other</a>
        <a class="nav-link" href="/test.html">Test</a>

      </nav>
      <p class="header">Form</p>

      <h2>Below, is a quick form to fill out.</h2>

      <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              placeholder="First name"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              placeholder="Last name"
              required
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
              </div>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                placeholder="Username"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationDefault03">City</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="City"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault04">State</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault04"
              placeholder="State"
              required
            />
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationDefault05">Zip</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="Zip"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
              required
            />
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>
  </body>
</html>
